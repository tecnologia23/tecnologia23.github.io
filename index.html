<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator glass">
            <input type="text" id="display" placeholder="0" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="deleteLast()">←</button>

                <button onclick="appendFunction('sin')">sin</button>
                <button onclick="appendFunction('cos')">cos</button>
                <button onclick="appendFunction('tan')">tan</button>
                <button onclick="appendValue('/')">÷</button>

                <button onclick="appendFunction('log10')">log</button>
                <button onclick="appendFunction('sqrt')">√</button>
                <button onclick="appendValue('^')">^</button>
                <button onclick="appendValue('*')">×</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('-')">−</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="equals" onclick="calculate()">=</button>

                <button class="zero" onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
